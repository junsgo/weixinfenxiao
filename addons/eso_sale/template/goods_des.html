<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品简介</label>
    <div class="col-sm-9 col-xs-12">
        <textarea style="height:120px;" class="form-control" id="description" name="description">{$item['description']}</textarea>
    </div>
</div>

<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品详情</label>
    <div class="col-sm-9 col-xs-12">
        <textarea id="content" name="content" class="form-control" cols="60">{$item['content']}</textarea>
    </div>
</div>

<script type="text/javascript">
    //
    require(['jquery', 'util'], function($, u){
        $(function(){
            u.editor($('#content')[0]);
        });
    });
</script>
